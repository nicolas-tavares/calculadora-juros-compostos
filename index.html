<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONTS-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<!-- FIM GOOGLE FONTS-->

<!-- BOOTSTRAP -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- FIM BOOTSTRAP -->

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Calculadora Juros Compostos</title>
</head>
<body>
    
    <main id="container">
        <div id="calculator">
            <h2>Calculadora de Juros Compostos</h2>
           
            <div id="input-box">
                <div class="input-field">
                    <label for="value"></i> <i class="bi bi-cash-coin"></i> Valor inicial (capital):</label>
                    <input type="number" id="value">
                </div>

                <div class="input-field">
                    <label for="fee"><i class="bi bi-percent"></i> Taxa de Juros a.m.:</label>
                    <input type="number" id="fee">
                </div>

                <div class="input-field">
                    <label for="time"><i class="bi bi-hourglass"></i> Tempo de rendimento a.m.:</label>
                    <input type="number" id="time">
                </div>
            </div><!-- input-box -->

            <div id="result">

                <h4>Resultado: </h4>
                <span id="total">
                    R$0,00
                </span>        
            </div><!-- result -->

            <button id="calculate">
                Calcular
            </button><!-- calculate -->

        </div><!-- calculator -->
    </main><!-- container -->

</body>
</html>
